<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Global reset for consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Full viewport styling for body and html */
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Background image for full-screen effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('digital_sea.jpeg'); /* Specify path to the background image */
            background-size: cover; /* Ensures image covers entire screen */
            background-position: center;
            z-index: -1; /* Places image behind content */
            filter: brightness(0.7); /* Darkens background for text readability */
        }


        /* Centered content container */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        /* Main header and paragraph styling */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Navigation links with hover effects */
        a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #f6ce96;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Background image section -->
    <div class="background"></div>

    <!-- Main content section with welcome message and navigation links -->
    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>Find my resume, portfolio, and useful programming resources here.</p>
        <nav>
            <a href="about.html">About Me</a>
            <a href="cheatsheet.html">Cheat Sheets</a>
            <a href="newyear.html">Happy New Year to my family</a>
        </nav>
    </div>
</body>
</html>
