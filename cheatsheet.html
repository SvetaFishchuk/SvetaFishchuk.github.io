<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheets</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cheat_sheet.jpeg'); /* Specify path to the background image */
            background-size: cover; /* Ensures image covers entire screen */
            background-position: center;
            z-index: -1; /* Places image behind content */
            filter: brightness(0.7); /* Darkens background for text readability */
        }

        /* Content container */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .cheatsheet-list {
            list-style-type: none;
            padding: 0;
        }

        .cheatsheet-list li {
            margin: 15px 0;
        }

        .cheatsheet-list a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cheatsheet-list a:hover {
            background-color: #f6ce96;
            color: #333;
        }

        /* Link styles */
        .link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        .link:hover {
            background-color: #f6ce96;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Background overlay -->
    <div class="background"></div>

</html>
